<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
   <style>
    body {
    font-family: Arial, Helvetica, sans-serif;
    }
   
    table {
         width: 400px; height: 400px; padding: 8px; border-collapse: collapse; text-align: center; vertical-align: middle; margin: auto;
    }

    td {
        border: 6px solid green;
    }

    .numero {
        text-align: right;
    }
   </style>
</head>
<body>
    <h1 style="text-align: center;">Minha Primeira Tabela</h1>
    <table> <!-- Tabela-->
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        
        <tr>
        <td>A2</td>
        <td>B2</td>
        <td class="numero">C2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td class="numero">B3</td>
            <td>C3</td>
            </tr>
        
            <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            </tr>
    </table>
    
</body>
</html>
